<!DOCTYPE html>
<html>
<head>
    <title>Purchase List</title>
</head>
<body>
    <h1>Purchase List</h1>
    <ul>
        {% for purchase in purchases %}
        <li><a href="{% url 'purchase_detail' purchase.id %}">{{ purchase.user.name }} - {{ purchase.book.title }} - {{ purchase.purchase_date }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
