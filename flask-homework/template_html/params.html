<!-- params.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Params</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='params.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="greeting">Hello, {{ session['username'] }}
        <a class="logout-btn" href="/logout">Logout</a></div>
    </div>
    <h1>Params</h1>
    <table>
      <tr>
        <th>Parameter</th>
        <th>Value</th>
      </tr>
      {% for key, value in params.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
